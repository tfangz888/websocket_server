<!DOCTYPE html>
<html lang="zh-CN">
  
  <head>
    <meta charset="utf-8" />
    <title>
      websocket client
    </title>
  </head>
  
  <body>
    <div>
      <label for="name">
        Name:
      </label>
      <br />
      <input type="text" id="name" name="name" />
      <input type="button" value="Connect" onclick="start()" />
      <br />
      <label for="cmd">
        Command:
      </label>
      <br />
      <input type="text" id="cmd" name="cmd" />
      <input type="button" value="Send" onclick="send()" />
      <input type="button" value="Close" onclick="closeConn()" />
      <br />
    </div>
    <div id="message">
    </div>
    <script type="text/javascript">



      // 对Date的扩展，将 Date 转化为指定格式的String
// 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符， 
// 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字) 
// 例子： 
// (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423 
// (new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18 
Date.prototype.Format = function (fmt) { //author: meizz 
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "h+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}


      var webSocket;
      var myname;
      var messages = []
      var messges_str;
      const total = 50; // 总行数
      function get_message() {
        if (messages.length > total) {
          var count = 2;
          while (count > 0) {
            count--;
            messages.shift();
          }
        } else {
        
          return ''
        }
        messages_str = '';
        messages.forEach(function(item, index, obj) {
          messages_str = messages_str + item;
        })

        return messages_str
      }

      function onMessage(event) {
        var msg = '<br />' + new Date().Format("yyyy-MM-dd hh:mm:ss") + '<br />' + event.data;
        messages.push(msg);
        if ('' == get_message()) { 
          document.getElementById('message').innerHTML += msg;
        } else {        
          document.getElementById('message').innerHTML = messages_str;
        }
        window.navigator.vibrate(400);
      }

      function onOpen(event) {
        messages.push('Connection established');
        document.getElementById('message').innerHTML += '<br />' + 'Connection established';
      }

      function onClose(event) {
        messages.push('Connection closed');
        document.getElementById('message').innerHTML += '<br />' + 'Connection closed';
      }

      function onError(event) {
        alert(event.data);
        alert("error");
      }

      function closeConn() {
        webSocket.send(JSON.stringify({
          verb: "bye",
          from: `${myname}`,
        }));
      }

      function send() {
        value = document.getElementById('cmd').value
        if (value == "") {
          alert("value is empty");
          return;
        }
        webSocket.send(document.getElementById('cmd').value);
      }

      function start() {
        myname = document.getElementById('name').value;
        if (myname == "") {
          alert("name is empty");
          return;
        }
        webSocket = new WebSocket('ws://IP:8765/' + myname);

        webSocket.onerror = function(event) {
          onError(event)
        };

        webSocket.onopen = function(event) {
          onOpen(event)
        };

        webSocket.onclose = function(event) {
          onClose(event)
        };

        webSocket.onmessage = function(event) {
          onMessage(event)
        };

        return false;
      }
    </script>
  </body>

</html>
